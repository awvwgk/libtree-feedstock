{% set name = "libtree" %}
{% set version = "3.0.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/haampie/libtree/archive/refs/tags/v{{ version }}.tar.gz
  sha256: f07c9cf3394cacd1eab15d42b97b9b6787d8bd3b7f6746fe0f39e7d951eebaac

build:
  number: 0
  skip: true  # [win]
  script:
    - set -ex  # [unix]
    - make
    - make -i check  # [build_platform == target_platform]
    - make install

requirements:
  build:
    - {{ compiler('c') }}
    - make

test:
  commands:
    - {{ name }} --version  # [build_platform == target_platform]

about:
  home: https://github.com/haampie/libtree
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: ldd as a tree with an option to bundle dependencies into a single folder

extra:
  recipe-maintainers:
    - awvwgk
    - matthiasdiener
